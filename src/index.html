<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Girl Ninja</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Raleway|Montserrat" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<script type="text/javascript" src="js/RulesEditor.js"></script>

	<script type="text/javascript" src="js/libs/phaser.js"></script>
	<script type="text/javascript" src="js/RulesEngine.js"></script>
	<script type="text/javascript" src="js/Boot.js"></script>
	<script type="text/javascript" src="js/Preload.js"></script>
	<script type="text/javascript" src="js/Animations.js"></script>
	<script type="text/javascript" src="js/Game.js"></script>

	<style>
		body {
			padding: 0px;
			margin: 0px;
		}
	</style>
</head>

<body onload="javascript:RulesEditor.init();">
	<!-- include the main game file -->
	<script src="js/main.js"></script>

	<div style="position:absolute;height:100%;width:300px;padding-left: 5px;background:white;">

		<h3>Welcome!</h3>
		<div class="intro">
			Can you help our poor 👩‍💻 dev complete their game? They've worked hard to build all of the components and actions but 
			haven't been able to put everything together...
		</div>

		<div id="existing_rules">
			<div id="recompile">
				<button onclick="javascript:RulesEditor.runAllRules()">🏃‍ Re-Run Rules</button>
			</div>
		</div>

		<div id="new_rule" class="code">

			When
			<div>
				<select id="actor"></select>
			</div>
			<div>
				<select id="situation"></select>
			</div>

			then
			<div>
				<select id="target"></select>
			</div>
			should
			<div>
				<select id="action"></select>
			</div>
		</div>

		<div style="width:100%">
			<button id="btn_add" onclick="javascript:RulesEditor.addRule()">👌 Add Rule</button>
		</div>

	</div>

</body>

</html>
